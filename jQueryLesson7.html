<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <script src="script/jquery-1.7.2.js" type="text/javascript"></script>
    <title>jQuery Lesson 7</title>
    <!--1.用两个按钮分别显示隐藏一个div标签-->
    <!--2.用淡入淡出效果做点击出现子菜单 （横向列表出现下拉）-->
    <script type="text/javascript">
        $(function () {
            $("#btnShowResult").click(function () {
                var textUsername = $("input[name='username']").val();
                var textPassword = $("input[name='password']").val();
                var textAge = $("input[name='age']").val();
                var textSex = $("input[name='sex']:checked").val();
            })

            //显示
            $("#btnShow").click(function () {
                $("form").show(1000);
            })
            //隐藏
            $("#btnHide").click(function () {
                $("form").hide(1000);
            })
            //显示或隐藏
            $("#btnToggle").toggle(function () {
                $("form").hide(1000);
            }, function () {
                $("form").show(1000);
            })

            $(".menu ul").hide();
            /* $(".menu").mouseover(function () {
             $(this).children("ul").fadeIn(500);
             })
             $(".menu").mouseout(function () {
             $(this).children("ul").fadeOut(500);
             })*/
            $(".menu").toggle(function () {
                        $(this).children("ul").fadeIn(500);
                    }, function () {
                        $(this).children("ul").fadeOut(500);
                    }
            )
        })
    </script>
    <style type="text/css">
        ul li {
            list-style: none;
        }

        .root {
            margin: 0;
            padding: 0;
        }

        .menu {
            float: left;
            margin-right: 50px;
            padding: 0;
            font-size: 20px;
        }

        .menu ul {
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            margin: 10px 0px 0px 0px;
            padding: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
<p>1.注册信息</p>
<form>
    用户名: <input type="text" name="username"/><br/><br/>
    密 码: <input type="password" name="password"/><br/><br/>
    年 龄: <input type="number" name="age"/><br/><br/>
    性 别: <input type="radio" value="男" name="sex"/>男&nbsp&nbsp
    <input type="radio" value="女" name="sex"/>女<br/><br/>

    城市&nbsp:<select name="city">
    <option value="北京">北京</option>
    <option value="上海">上海</option>
    <option value="广州">广州</option>
    <option value="深圳">深圳</option>
</select><br><br>

    爱 好: <input type="checkbox" name="hobby" value="唱歌"/>唱歌&nbsp&nbsp
    <input type="checkbox" name="hobby" value="跳舞"/>跳舞&nbsp&nbsp
    <input type="checkbox" name="hobby" value="游泳"/>游泳
    <input type="checkbox" name="hobby" value="摄影"/>摄影
    <br><br>
</form>
<button class="btn" style="width:100px;height:30px" id="btnShow">显示</button>
<button class="btn" style="width:100px;height:30px" id="btnHide">隐藏</button>
<button class="btn" style="width:100px;height:30px" id="btnToggle">显示/隐藏</button>
<br><br><br><br><br><br><br><br><br><br><br><br>
<p>2.显示子菜单</p><br>
<ul class="root">
    <li class="menu">蔬菜
        <ul>
            <li>西红柿</li>
            <li>胡萝卜</li>
            <li>南瓜</li>
            <li>大白菜</li>
        </ul>
    </li>
    <li class="menu">水果
        <ul>
            <li>苹果</li>
            <li>梨</li>
            <li>香蕉</li>
            <li>奇异果</li>
        </ul>
    </li>
    <li class="menu">绿植
        <ul>
            <li>绿萝</li>
            <li>虎皮兰</li>
            <li>多肉</li>
        </ul>
    </li>
</ul>
</body>
</html>
