<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <script src="script/jquery-1.7.2.js" type="text/javascript"></script>
    <title>jQuery Lesson 1</title>
    <!--1.下载jQuery库-->
    <!--2.第一个jQuery程序 做一个网页 里面有一行文字p"我是一个编程爱好者"点击后变成"我正在学习jQuery程序"-->
    <script type="text/javascript">
        $(function () {
            $("p").click(function () {
                $("p").text("我正在学习jQuery程序...")
            })
        });
    </script>
</head>
<body>
<p>我是一个编程爱好者</p>
</body>
</html>
