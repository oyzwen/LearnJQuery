<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <script src="script/jquery-1.7.2.js" type="text/javascript"></script>
    <title>jQuery Lesson 3</title>
    <!--1.用按钮给第二个p元素加提示属性"ccc"-->
    <!--2.给后三个li元素的背景设置为蓝色-->
    <!--3.在div中用html()添加一个id=ck的checkbox框-->
    <style>
        .selected {
            background: #0088cc;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#btn1").click(function () {
                $("p").eq(1).attr("title", "ccc");
            })

            $("#btn2").toggle(function () {
                $("ul li:gt(0)").addClass("selected");
            }, function () {
                $("ul li:gt(0)").removeClass("selected");
            })

            $("#btn3").click(function () {
                $("#divTest").html("<input type='checkbox' id='ck'/>test</input>");
            })
        })
    </script>

</head>
<body>
<p>Hello jQuery!</p>
<p>这是第一个jQuery程序,你用的开发工具是?</p>
<ul>
    <li class="list">Dreamever</li>
    <li class="list">notepad++</li>
    <li class="list">eclipse</li>
    <li class="list">editplus</li>
</ul>
<div id="divTest"></div>
<button class="btn" style="width:100px;height:30px" id="btn1">1加提示</button>
<button class="btn" style="width:100px;height:30px" id="btn2">2加蓝色Toggle</button>
<button class="btn" style="width:100px;height:30px" id="btn3">3加checkbox</button>
</body>
</html>
