<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="script/jquery-1.7.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var curNum = 0;
            show(1)
//            alert($("li").first().text())
//            alert($("ul li").eq(3).text());


            $("#displayText").text();

            $("#btnReset").mouseover(
                    function(){
                        alert("mouseOver!!!!!!!")
                    }
            )

            $("#btnPrevious").click(function (){
                show(curNum++);

            })

            $("#btnNext").click(function (){
                show(curNum++);
            })

            function  show(a){
               // alert("test!!!!!!!!"+$("ul li").eq(a).text())
                if(a>=3)a=3;
                if(a<0)a=0
                $("#displayText").text($("ul li").eq(a).text());
            }

        })
    </script>
    <style type="text/css">
        .selected {
            background: #cccccc;
            border: #f2f2f2 1px solid;
        }
        .displayArea{
            width: 200px;
            height: 200px;
            background: #cae6e4;
        }
        #temp{
            width:auto;
            height: 80px;
        }
        #displayText{
            width:auto;
            /*margin: 0px auto;*/
            text-align: center;
        }
        .btn{
            background: #e9504a;
            border-radius: 10px;
            border: none;
            color: #f2f2f2;
            font-size: 14px;
        }
    </style>
</head>
<body>
<p>这是第一个jQuery程序,你用的开发工具是?</p>
<ul>
    <li class="list">Dreamever</li>
    <li class="list">notepad++</li>
    <li class="list">eclipse</li>
    <li class="list">editplus</li>
</ul>
<div class="displayArea">
    <div id="temp"></div>
    <p id="displayText">ddd</p>
</div>
<br/>
<button class="btn" style="width:100px;height:30px" id="btnPrevious">上一页</button>
<button class="btn" id="btnNext" style="width: 100px; height: 30px;">下一页</button>
<button class="btn" id="btnReset" style="width: 100px; height: 30px;">重设</button>
</body>
</html>
